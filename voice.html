<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text to voice converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background:rgb(147, 145, 145);">
  <div class="container">
    <h2 style="text-align: center;">Text To Voice Converter</h2>
    <div class="row ">
      <textarea  class="form-control"  cols="90" rows="25" id="message" style="background-color:rgb(89, 86, 86); color:white;"></textarea>
    </div>
    <div class="row ">
      <div class="col col-6" style="text-align: end;">
        <input type="button" class="btn btn-success" value="play" onclick="play()">
      </div>
      <div class="col col-6">
        <input type="button" class="btn btn-danger" value="pause" onclick="pause()">
      </div>
    </div>
  </div>
  <script>
    const speech=new SpeechSynthesisUtterance();
    function play(){
      const Message=document.getElementById("message").value;
      speech.lang="french";
      speech.text=Message;
      window.speechSynthesis.speak(speech);
    };
      function pause(){
        window.speechSynthesis.cancel();
      }
  </script>
  
</body>
</html>
